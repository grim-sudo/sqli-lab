version: '3.8'

services:
  sqli-lab:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sqli-lab.rule=Host(`localhost`) && PathPrefix(`/sqli`)"
      - "traefik.http.routers.sqli-lab.entrypoints=web"
      - "traefik.http.routers.sqli-lab.middlewares=sqli-stripprefix"
      - "traefik.http.middlewares.sqli-stripprefix.stripprefix.prefixes=/sqli"
      - "traefik.http.services.sqli-lab.loadbalancer.server.port=5000"
      - "traefik.docker.network=traefik-net"

networks:
  traefik-net:
    external: true